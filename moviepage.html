<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moviepage.css">
</head>
<body>

<div class="main-container">
    <div class="content-container">
        <h1 class="Movie-name">Loading...</h1>
        <img src="imdblogo.png" class="imdb-logo" alt="">
        <p class="movie-rating">Loading...</p>
        <p class="movie-details">Loading...</p>
        <p class="movie-formats">Loading...</p>
        <button class="book-tickets-btn">Scroll Down<br>To Book Tickets</button>
        <h3 class="movie-about-header">About Movie</h3>
        <p class="movie-about">Loading...</p>
        <img src="default.jpg" class="movie-poster">
    </div>
    
    <div class="video-background">
        <div class="video-container">
          <video src="" class="movie-trailer"></video>
        </div>
    </div>
</div>

<div class="navbar-background-shape"></div>
<nav class="navbar">
    <a href="homepage.html" class="nav-item active">Home</a>
    <a href="movies.html" class="nav-item">Movies</a>
    <a href="concerts.html" class="nav-item">Concerts</a>
    <a href="sports.html" class="nav-item">Sports</a>
</nav>
<button class="profile-btn"><i class="fa-regular fa-user" style="color: #000000;"></i></button>

<div class="date-navbar">
    <div class="date-container">
        <div class="date-item active">
            <div class="day">WED</div>
            <div class="date">16</div>
            <div class="month">MAR</div>
        </div>
        <div class="date-item">
            <div class="day">THU</div>
            <div class="date">17</div>
            <div class="month">MAR</div>
        </div>
        <div class="date-item">
            <div class="day">FRI</div>
            <div class="date">18</div>
            <div class="month">MAR</div>
        </div>
        <div class="date-item">
            <div class="day">SAT</div>
            <div class="date">16</div>
            <div class="month">MAR</div>
        </div>
    </div>
</div>

<!-- Status indicators -->
<div class="status-indicators">
    <div class="status"><span class="dot green"></span> Available</div>
    <div class="status"><span class="dot orange"></span> Fast Filling</div>
    <div class="status"><span class="dot red"></span> Almost Full</div>
    <div class="status"><span class="dot gray"></span> Sold Out</div>
</div>


<div class="theatre-list" id="theatre-list">
  <!-- Theater 1 -->
  <div class="theater">
    <h2 class="theater-name">AMB Cinemas : ibowli</h2>
    <p class="theater-location">Sarath City Capital Mall, Gachibowli</p>
    <div class="amenities">
      <div class="amenity">Cancellation Available</div>
    </div>
    <div class="showtimes">

    </div>
    </div>
  </div>
</div>

<img src="tll.png" class="hp-logo">

<section class="footer">
    <img src="tll.png" alt="Ticketer" class="footer-logo" >
    <div class="button-container">
        <button class="view-tech-stack">View Tech Stack</button>
        <button class="view-dev-info">View Dev Info</button>
    </div>
    <h1>DEVELOPED BY TEAM BACK</h1>
</section>

<script type="module" src="moviepage.js"></script>
</body>
</html>
